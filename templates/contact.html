{% extends "base.html" %}

{% block page_title %}{{ page_title }}{% endblock %}

{% block hero %}
<div class="hero">
    <img class="responsive-img" src="{{ url_for('static', filename='imgs/project-banner.png')}}">
</div>
{% endblock %}

{% block content %}
<div class="row center-align">
    <div class="col s12">
        <h1>Send us a raven!</h1>
    </div>
</div>
<!--Contact form-->
<div class="row">
    <form class="col s11 offset-s1 m11 offset-m1 l7 offset-l3 xl7 offset-xl3">
        <div class="row">
            <div class="input-field col s10">
                <i class="fas fa-user prefix"></i>
                <input id="full_name" type="text" class="validate" required>
                <label for="full_name">Full name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <i class="fas fa-at prefix"></i>
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <i class="fas fa-question-circle prefix"></i>
                <input id="reason" type="text" class="validate" required>
                <label for="reason">Reason for contact</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s10">
                <i class="fas fa-pen-fancy prefix"></i>
                <textarea id="textarea1" class="materialize-textarea" data-length="300" required></textarea>
                <label for="textarea1">Your message</label>
            </div>
        </div>
        <div class="row">
            <div class="col s11 center-align">
                <button class="btn-large" type="submit" name="action">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
