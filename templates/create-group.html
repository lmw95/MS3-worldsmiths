{% extends "base.html" %}

{% block page_title %}{% endblock %}

{% block content %}

<div class="row">
    <div class="col s12 center-align faqs">
        <h1>Create a group</h1>
    </div>
</div>
<div class="row">
    <div class="col s12 m12 l12 xl12 center-align edit-page">
        <form method="POST" action="{{ url_for('create_group') }}">
            <div class="row">
                <div class="col s10 offset-s1 left-align">
                    <h3>Group details <i class="fas fa-users right"></i></h3>
                </div>
                <div class="input-field col s10 offset-s1 m4 offset-m1 l4 offset-l1 xl4 offset-xl1">
                    <input id="group-name" name="group-name" type="text" class="validate" value="" required>
                    <label for="group-name">Group name</label>
                </div>
                <div class="input-field col s10 offset-s1 m4 offset-m1 l4 offset-l1 xl4 offset-xl1">
                    <input id="group-location" name="group-location" type="text" class="validate" value="" required>
                    <label for="group-location">Group location (where you want the group based)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1 m4 offset-m1 l4 offset-l1 xl4 offset-xl1">
                    <input id="group-description" name="group-description" type="text" class="validate" value="" required>
                    <label for="group-description">Group description</label>
                </div>
                <div class="input-field col s10 offset-s1 m4 offset-m1 l4 offset-l1 xl4 offset-xl1">
                    <input id="group-banner" name="group-banner" type="text" class="validate" value="" required>
                    <label for="group-banner">Group banner image (choose a URL)</label>
                </div>
            </div>
            <div class="row">
                <div class="col s5 offset-s1">
                    <a href="{{ url_for('homepage') }}" class="btn-large col s4 offset-s8">Cancel</a>
                </div>
                <div class="col s5">
                    <button class="btn-large col s4" type="submit">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
